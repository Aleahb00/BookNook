{% extends 'base.html' %}
{% load static %}
{% block content %}

<body class="library-body">

    <div class="sidebar">
        <a href="{%url 'landing'%}" style="text-decoration: none;"><h1>BookNook</h1></a>
        <h3>Sort/Filter</h3>
            <a href="{% url 'books_filtered' 'fiction' %}" >Fiction</a>
            <a href="{% url 'books_filtered' 'nonfiction' %}">NonFiction</a>
            <a href="{% url 'home' %}" id="all">All Books</a>
            <a href="{% url 'shelf_view' %}">All Shelves</a>
        <hr>
        <h3>Manage</h3>
            <a href="{%url 'home'%}"id="home">Home</a>
            <a href="{%url 'add_book'%}" id="addbook">Add Book</a>
            <a href="{%url 'add_shelf'%}" id="addshelf">Add Shelf</a>
            <a href="{%url 'logout'%}" id="logout">Logout</a>
    </div>

    <div class="main" style="display:flex; flex-direction:column; align-items:center;">

    <h1>Add a Bookshelf</h1>
        <form method="post" class="form-box" style="padding:5%; padding-top:4%;" >
            {% csrf_token %}
            {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% endfor %}
            <button type="submit" name="add_shelf" class="button">Add Shelf</button>
        </form>
    </div>

</body>

{%endblock content%}
