{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="main" style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h2>Edit Book</h2>
            <div class="form-section">
                <form method="post"  style="padding: 10%; display:flex; flex-direction: column; align-items:center;">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.label_tag }}
                    {{ field }}
                    {% endfor %}
                    <button type="submit" class="button">Save Changes</button>
                </form>
                    <form method="post" action="{% url 'delete_book' form.instance.id %}" style="margin-top:10px;">
                        {% csrf_token %}
                        <button type="submit" class="button" style="color:red;">Delete Book</button>
                    </form>
            </div>
    </div>

{% endblock content %}
